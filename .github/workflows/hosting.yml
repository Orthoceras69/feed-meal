name: Pipeline for Firebase Hosting
"on":
  push:
    branches:
      - main
      - feature/pipeline
  pull_request:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: "Run flutter pub get"
        run: flutter pub get
